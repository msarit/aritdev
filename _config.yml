# Site
name: 'Arit, Developer'
description: 'Software Engineer. Former Public Health Analyst. Bootcamp Grad. Tech Writer & Speaker. Passionate Mentor to women (especially moms) seeking a career in coding.'
logo:
image: assets/images/arit-dev-meta.png
favicon: assets/images/favicon.ico
baseurl:
disqus: aritdev
email: 'aritamana@zoho.com'
mailing-list: 'https://tinyletter.com/arit'

include: ["_pages"]
permalink: /:title/

# Plugins
plugins: 
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-gist
  
authors:
  arit:
    name:           arit
    site:           https://arit.dev
    twitter:        https://twitter.com/AritAmana
 
# Defaults
defaults:

  # all posts
  - scope:
      path: "_posts"
    values:
      layout: post
      author: sal
      avatar: /assets/images/avatar1.jpg
      
  # all pages
  - scope:
      path: "_pages"
    values:
      layout: page
      
# Syntax
markdown: kramdown
highlighter: rouge

# Paginate
paginate: 8



# Exclude metadata and development time dependencies (like Grunt plugins)
exclude: [README.markdown, package.json, grunt.js, Gruntfile.js, Gruntfile.coffee, node_modules]
