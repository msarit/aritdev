# Site
name: 'Arit, Developer'
description:
logo:
favicon:
baseurl: arit.dev
disqus:
email: 'aritamana@zoho.com'
mailchimp-list:

include: ["_pages"]
permalink: /:title/

# Plugins
plugins: 
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-seo-tag
  
authors:
    arit:
      name:           arit
      site:           https://arit.dev
      avatar:         /assets/images/avatar1.jpg
      bio:            "Hi, I am Arit"
      email:          aritamana@zoho.com
      twitter:        https://twitter.com/AritAmana
 
# Defaults
defaults:

  # all posts
  - scope:
      path: "_posts"
    values:
      layout: post
      author: sal
      avatar: /assets/images/avatar1.jpg
      
  # all pages
  - scope:
      path: "_pages"
    values:
      layout: page
      
# Syntax
markdown: kramdown
highlighter: rouge

# Paginate
paginate: 10



# Exclude metadata and development time dependencies (like Grunt plugins)
exclude: [README.markdown, package.json, grunt.js, Gruntfile.js, Gruntfile.coffee, node_modules]